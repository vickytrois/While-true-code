<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex003</title>
  <style>
    body {
      background-color: rgb(0, 117, 117);
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Me livrei!</p>
  <script>
    //var n1 = window.prompt('Digite um número: ');
    //var n2 = window.prompt('Digite um outro número: ');

    /* window.prompt retorna um valor em string,
     * portanto para a soma de n1 e n2 não resultar em uma concatenação, precisamos fazer a conversão de tipos:
     * em JS também se usa parse+tipoInvolucro>, logo pode-se simplesmente usar o parseInt antes do comando de disparo das janelas.
     */

     var n1 = Number(window.prompt('Digite um número: ')); //É possível fazer Number.parseInt() or Number.parseFloat()
     var n2 = Number(window.prompt('Digite um outro número: '));

    var soma = n1 + n2;

    window.alert(`A soma entre ${n1} e ${n2}, é ${soma}.`);
  </script>
</body>
</html>
