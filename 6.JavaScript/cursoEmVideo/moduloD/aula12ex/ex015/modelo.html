<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de idade</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Verificador de idade</h1>
  </header>
  <section>
    <div>
      <p>Ano de nascimento:
        <input type="number" name="txtAno" id="txtAno" min="0">
      </p>
      <p>Gênero:
        <input type="radio" name="genero" id="trans"checked>
        <label for="trans">Transgênero</label>

        <input type="radio" name="genero" id="cis">
        <label for="cis">Cisgênero</label>

        <input type="radio" name="genero" id="nb">
        <label for="nb">Não-binário</label><br>
      </p>
      <p>
        <input type="button" value="verificar" onclick="verifica()">
      </p>
    </div>
    <div id="resultado">
      Preencha os dados acima para ver o resultado!
    </div>
  </section>
  <footer>
    <p>&copy; VickyTrois</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
